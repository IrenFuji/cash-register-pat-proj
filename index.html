<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cash Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <h1>Cash Register</h1>

    <div class="price-row">
      <label for="cash">Cash from customer ($):</label>
      <input id="cash" type="number" step="0.01" min="0" placeholder="e.g., 20" />
      <button id="purchase-btn" type="button">Purchase</button>
    </div>

    <p id="change-due" class="status"></p>

    <!-- Optional helpful display (not required by tests) -->
    <section class="drawer">
      <h2>Drawer</h2>
      <ul id="drawer-list"></ul>
    </section>
  </main>

  <!--  to link to this JS file -->
  <script src="script.js"></script>
</body>
</html>
